    <!-- UPI Payment Handler Script -->
    <script>
      // Enhanced UPI Payment Handler with multiple fallbacks
      document.addEventListener('DOMContentLoaded', function() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isWebView = /(WebView|Android.*AppleWebKit)/i.test(navigator.userAgent);
        
        if(isMobile || isWebView) {
          console.log('Mobile/WebView environment detected - enabling payment handlers');
          
          // Handle all payment links
          document.body.addEventListener('click', function(e) {
            const paymentLink = e.target.closest('[data-payment-method]');
            if(!paymentLink) return;
            
            e.preventDefault();
            const method = paymentLink.dataset.paymentMethod;
            const amount = paymentLink.dataset.amount || '';
            
            // UPI Payment Handling
            if(method === 'upi') {
              const upiId = paymentLink.dataset.upiId || 'wholesalebaba@upi';
              const upiLinks = [
                `upi://pay?pa=${upiId}&am=${amount}&pn=WholesaleBaba`,
                `paytmmp://pay?pa=${upiId}&am=${amount}&pn=WholesaleBaba`,
                `tez://upi/pay?pa=${upiId}&am=${amount}`,
                `phonepe://pay?pa=${upiId}&am=${amount}`
              ];
              
              attemptPaymentMethods(upiLinks, amount);
            }
            
            // Razorpay/Other payment methods can be added similarly
          });
          
          function attemptPaymentMethods(urls, amount, attempt = 0) {
            if(attempt >= urls.length) {
              return redirectToWebPayment(amount);
            }
            
            console.log('Attempting payment method:', urls[attempt]);
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = urls[attempt];
            document.body.appendChild(iframe);
            
            setTimeout(() => {
              document.body.removeChild(iframe);
              if(!document.hidden) {
                attemptPaymentMethods(urls, amount, attempt + 1);
              }
            }, 800);
          }
          
          function redirectToWebPayment(amount) {
            console.log('Redirecting to web payment');
            window.location.href = `https://wholesalebaba.com/payment?amount=${encodeURIComponent(amount)}`;
          }
        }
      });
    </script>
